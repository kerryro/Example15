<html> 
<head> 
<title>Упражнение 15</title> 
<style type="text/css"> 
 * { margin:0px; padding:0px; } 
</style> 
</head> 
<body> 
<!--margin-eстанавливает значение внешних отступов, padding-значение внутренних отступов-->
<div style="background:#red; width:100px; float:left;">1</div> <!--float-позволяет элементам располагаться рядом друг с другом (в ряд) и "плавать" по тексту-->
<div style="background:#green; width:200px; float:left;">2</div> 
<div style="background:#blue; width:300px; float:left;">3</div> 
<div style="background:#orange; clear:left;">4<br>4<br>4</div> <!--clear—позволяет элементу располагаться на новой строке и не "плавать" рядом с элементами, у которых установлено float-->
</body> 
</html>
